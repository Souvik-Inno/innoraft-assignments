<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>css adv</title>
    <meta name="description" content="css assignment 3">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- <style>

    </style> -->
</head>

<body>
    <!-- Head Bar Part-->
    <header class="headPart">
        <div class="headContent">
            <div class="headImage">
                <img src="https://cdn.pixabay.com/photo/2016/12/27/13/10/logo-1933884__340.png" width="60">
            </div>
            <nav class="mainNav">
                <ul>
                    <li>Home</li>
                    <li>Services</li>
                    <li>Profile</li>
                    <li>Contact Us</li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Banner Part -->
    <div class="banner">
        <div class="bannerContent">
            <div class="left-arrow">
                &lt;
            </div>
            <div class="bannerText">BANNER</div>
            <div class="right-arrow">
                &gt;
            </div>
        </div>
    </div>

    <!-- Main Content Part -->
    <div class="mainContent">
        <div class="mainWrapper">
            <div class="leftMain"></div>
            <div class="rightMainTop"></div>
            <div class="rightMainBottom"></div>
            <div class="sidebar"></div>
        </div>
    </div>

    <footer>
        <div class="bottomHome">
            Home  |
        </div>
        <div class="bottomServices">
            Services  |
        </div>
        <div class="bottomProfile">
            Profile  |
        </div>
        <div class="bottomContact">
            Contact Us  |
        </div>
    </footer>


    <!-- <script src="jquery-3.6.1.min.js" async defer></script> -->
</body>

</html>
