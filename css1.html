<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    css 1
  </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="newstyle.css"> -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
    }

    header {
      height: 18vh;
      background-color: #ff4da6;
    }

    .main {
      height: 60vh;
      width: 100vw;
    }

    .main div {
      display: inline-block;
    }

    .main-left {
      height: 60vh;
      width: 60vw;
      background-color: #ff037e;
      float: left;
      margin: 2vh 2vw 0 0;
    }

    .main-right {
      height: 60vh;
      width: 38vw;
      background-color: #ce0468;
      margin-top: 2vh;
    }

    footer {
      height: 18vh;
      background-color: #802755;
      margin-top: 4vh;
    }
  </style>
</head>

<body>

  <header></header>

  <section class="main">
    <div class="main-left"></div>
    <div class="main-right"></div>
  </section>

  <footer></footer>

</body>
<script src="jquery-3.6.1.min.js" async defer></script>

</html>
