<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    css 2
  </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="newstyle.css"> -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-align: center;
      color: white;
    }

    body {
      width: 100vw;
    }

    .center-text {
      position: relative;
      top: 3vh;
    }

    header {
      height: 13vh;
      background-color: #55d4eb;
    }

    .main-content {
      height: 74vh;
      width: 100vw;
    }

    .main-content div {
      display: inline-block;
    }

    .sidebar {
      float: left;
      background-color: #a0c263;
      height: 70vh;
      width: 26vw;
      margin-top: 2vh;
    }

    .main-right {
      float: right;
      height: 70vh;
      width: 72vw;
      margin-top: 2vh;
    }

    .main-right-up {
      height: 58vh;
      width: 72vw;
      background-color: #f5c531;
    }

    .extra {
      background-color: #898989;
      height: 10vh;
      width: 72vw;
      margin-top: 2vh;
    }

    footer {
      height: 13vh;
      background-color: #ffa500;
    }
  </style>
</head>

<body>

  <header>
    <div class="center-text">
      Header
    </div>
  </header>

  <section class="main-content">
    <div class="sidebar">
      <div class="center-text">
        Sidebar
      </div>
    </div>

    <div class="main-right">
      <div class="main-right-up">
        <div class="center-text">
          Main Content
        </div>
      </div>

      <div class="extra">
        <div class="center-text">
          Extra Content
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="center-text">
      Footer
    </div>
  </footer>

</body>
<script src="jquery-3.6.1.min.js" async defer></script>

</html>
